<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        /* Form Section */
        .form-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            height: fit-content;
        }

        .form-section h2 {
            color: #667eea;
            margin-bottom: 25px;
            font-size: 1.5rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .user-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 600;
            color: #555;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group select {
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Button Styles */
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            margin-left: 10px;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        /* Users Section */
        .users-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .users-section h2 {
            color: #667eea;
            margin-bottom: 25px;
            font-size: 1.5rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .no-users {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-size: 1.1rem;
            background: #f8f9fa;
            border-radius: 10px;
            border: 2px dashed #dee2e6;
        }

        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .user-card {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out;
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            border-color: #667eea;
        }

        .user-info h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .user-info p {
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .user-info strong {
            color: #495057;
        }

        .user-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }

        .btn-edit {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-edit:hover {
            background: #218838;
            transform: translateY(-1px);
        }

        .btn-delete {
            background: #dc3545;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-delete:hover {
            background: #c82333;
            transform: translateY(-1px);
        }

        /* Footer */
        .footer {
            text-align: center;
            color: white;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 15px;
            }
            
            .users-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Loading and Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Success/Error Messages */
        .alert {
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
            font-weight: 500;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>🚀 User Management System</h1>
            <p>Complete CRUD Operations with HTML & Spring Boot</p>
        </header>

        <div class="alert alert-success" id="successAlert">
            Operation completed successfully!
        </div>

        <div class="alert alert-error" id="errorAlert">
            An error occurred. Please try again.
        </div>

        <div class="main-content">
            <div class="form-section">
                <h2 id="formTitle">Add New User</h2>
                <form id="userForm" class="user-form">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Role:</label>
                        <select id="role" name="role" required>
                            <option value="">Select Role</option>
                            <option value="ADMIN">Admin</option>
                            <option value="USER">User</option>
                            <option value="MANAGER">Manager</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fullName">Full Name:</label>
                        <input type="text" id="fullName" name="fullName">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <button type="submit" class="btn-primary" id="submitBtn">Add User</button>
                    <button type="button" class="btn-secondary" id="cancelBtn" style="display: none;">Cancel</button>
                </form>
            </div>

            <div class="users-section">
                <h2>Users List (<span id="userCount">0</span>)</h2>
                <div id="usersContainer">
                    <div class="loading">Loading users...</div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>Built with ❤️ using HTML + Spring Boot + H2 Database</p>
        </footer>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        let editingUser = null;

        // DOM Elements
        const userForm = document.getElementById('userForm');
        const usersContainer = document.getElementById('usersContainer');
        const userCount = document.getElementById('userCount');
        const formTitle = document.getElementById('formTitle');
        const submitBtn = document.getElementById('submitBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const successAlert = document.getElementById('successAlert');
        const errorAlert = document.getElementById('errorAlert');

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            fetchUsers();
            setupEventListeners();
        });

        function setupEventListeners() {
            userForm.addEventListener('submit', handleSubmit);
            cancelBtn.addEventListener('click', handleCancel);
        }

        async function fetchUsers() {
            try {
                const response = await fetch(`${API_BASE}/users`);
                if (response.ok) {
                    const users = await response.json();
                    displayUsers(users);
                    userCount.textContent = users.length;
                } else {
                    showError('Failed to fetch users');
                }
            } catch (error) {
                console.error('Error fetching users:', error);
                showError('Failed to connect to server');
            }
        }

        function displayUsers(users) {
            if (users.length === 0) {
                usersContainer.innerHTML = '<div class="no-users">No users found. Add your first user!</div>';
                return;
            }

            usersContainer.innerHTML = users.map(user => `
                <div class="user-card">
                    <div class="user-info">
                        <h3>${user.username}</h3>
                        <p><strong>Role:</strong> ${user.role}</p>
                        <p><strong>Full Name:</strong> ${user.fullName || 'N/A'}</p>
                        <p><strong>Email:</strong> ${user.email || 'N/A'}</p>
                    </div>
                    <div class="user-actions">
                        <button onclick="editUser(${user.id})" class="btn-edit">Edit</button>
                        <button onclick="deleteUser(${user.id})" class="btn-delete">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        async function handleSubmit(e) {
            e.preventDefault();
            
            const formData = new FormData(userForm);
            const userData = {
                username: formData.get('username'),
                password: formData.get('password'),
                role: formData.get('role'),
                fullName: formData.get('fullName'),
                email: formData.get('email')
            };

            try {
                const url = editingUser ? `${API_BASE}/users/${editingUser.id}` : `${API_BASE}/users`;
                const method = editingUser ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });

                if (response.ok) {
                    showSuccess(editingUser ? 'User updated successfully!' : 'User added successfully!');
                    userForm.reset();
                    editingUser = null;
                    updateFormUI();
                    fetchUsers();
                } else {
                    showError('Failed to save user');
                }
            } catch (error) {
                console.error('Error saving user:', error);
                showError('Failed to connect to server');
            }
        }

        async function editUser(userId) {
            try {
                const response = await fetch(`${API_BASE}/users/${userId}`);
                if (response.ok) {
                    const user = await response.json();
                    editingUser = user;
                    
                    // Fill form with user data
                    document.getElementById('username').value = user.username;
                    document.getElementById('password').value = user.password;
                    document.getElementById('role').value = user.role;
                    document.getElementById('fullName').value = user.fullName || '';
                    document.getElementById('email').value = user.email || '';
                    
                    updateFormUI();
                } else {
                    showError('Failed to load user data');
                }
            } catch (error) {
                console.error('Error loading user:', error);
                showError('Failed to connect to server');
            }
        }

        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/users/${userId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showSuccess('User deleted successfully!');
                    fetchUsers();
                } else {
                    showError('Failed to delete user');
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                showError('Failed to connect to server');
            }
        }

        function handleCancel() {
            editingUser = null;
            userForm.reset();
            updateFormUI();
        }

        function updateFormUI() {
            if (editingUser) {
                formTitle.textContent = 'Edit User';
                submitBtn.textContent = 'Update User';
                cancelBtn.style.display = 'inline-block';
            } else {
                formTitle.textContent = 'Add New User';
                submitBtn.textContent = 'Add User';
                cancelBtn.style.display = 'none';
            }
        }

        function showSuccess(message) {
            successAlert.textContent = message;
            successAlert.style.display = 'block';
            errorAlert.style.display = 'none';
            setTimeout(() => {
                successAlert.style.display = 'none';
            }, 3000);
        }

        function showError(message) {
            errorAlert.textContent = message;
            errorAlert.style.display = 'block';
            successAlert.style.display = 'none';
            setTimeout(() => {
                errorAlert.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
